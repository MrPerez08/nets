<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        opacity: 1;
        transition: opacity 0.5s ease-out;
    }
    .splash-image {
        max-width: 80%;
        max-height: 80%;
    }
    </style>
</head>
<body>
    <img class="splash-image" src="../../assets/webpic.png" alt="Splash Screen">
    
    <script>
    // Start fade out after 1.5 seconds
    setTimeout(function() {
        document.body.style.opacity = '0';
    }, 1500);
    
    // Redirect after 2 seconds
    setTimeout(function() {
        window.location.href = "../index.html";
    }, 2000);
</script>
</body>
</html>
